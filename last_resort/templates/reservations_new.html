{% extends "base.html" %}

{% block content %}
<h1>New Reservation Request</h1>

<p>Submit your reservation request. An employee will review and confirm it.</p>

<form method="POST" class="form">
  <div class="form-row">
    <label for="customer_name">Name</label>
    <input type="text" id="customer_name" name="customer_name" required>
  </div>

  <div class="form-row">
    <label for="start_date">Check-in Date</label>
    <input type="date" id="start_date" name="start_date" required>
  </div>

  <div class="form-row">
    <label for="end_date">Check-out Date</label>
    <input type="date" id="end_date" name="end_date" required>
  </div>

  <div class="form-row">
    <label for="num_guests">Number of Guests</label>
    <input type="number" id="num_guests" name="num_guests" min="1" value="1">
  </div>

  <button class="btn" type="submit">Submit Request</button>
</form>
{% endblock %}
